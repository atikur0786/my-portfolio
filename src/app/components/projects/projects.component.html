<div class="w-full max-w-6xl mx-auto my-8">
    <a routerLink="/" class="flex justify-start items-center gap-3 text-sm" title="Home">
        <mat-icon>keyboard_return</mat-icon>
        <span>Go Home</span>
    </a>
</div>
<div
    class="rounded-lg border bg-card text-card-foreground card-animate w-full max-w-6xl mx-auto my-8 overflow-hidden p-6 shadow-lg hover:border-primary">
    <div class="flex items-center gap-3">

        <mat-icon>code</mat-icon>
        <h1 class="text-2xl font-bold">Project's </h1>
    </div>
    @if (displayLoader) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }

    @for (repo of repositories; track $index; let idx = $index) {
    <app-repository-card [repo]="repo" [id]="idx + 1" />
    }
</div>
